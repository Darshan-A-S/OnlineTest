<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100%;">
            <!-- <div class="col-md-6" style="height: 100%; background-image: url('./login-left-image.webp');"></div> -->
            <div class="col d-flex align-items-center justify-content-center" style="height: 100%; width: 100%;">
                <div style="width: 30%; margin: auto;">
                    <div style="text-align: center;">
                        <img src="./Online coding.png" alt="Company Logo" style="margin-bottom: 20px; width: 100%; display: block;">
                    </div>
                    <form class="mt-5">
                        <div class="form-group">
                            <label for="full_name">Full Name</label>
                            <input type="text" class="form-control" id="full_name" placeholder="Enter your full name" style="width: 100%;">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" style="width: 100%;">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" style="width: 100%;">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password" style="width: 100%;">
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%;">Register</button>
                        <div class="mt-3">
                            <p>Already have an account? <a href="/login" style="text-decoration: underline;">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
