<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" style="height: 100vh;">
    <div class="row" style="height: 100%;">
        <div class="col-md-6" style="height: 100%; background-image: url('./login-left-image.webp');"></div>
        <div class="col-md-6 d-flex align-items-center justify-content-center" style="height: 100%; width: 100%;">
            <div style="width: 60%;">
                <div style="text-align: center;">
                    <img src="./Online coding.png" alt="Company Logo" style="margin-bottom: 20px; width: 100%; display: block;">
                </div>
                <form class="mt-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" style="width: 100%;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                    <div class="mt-3">
                        <p>Don't have an account? <a href="/register" style="text-decoration: underline;">Create one</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
